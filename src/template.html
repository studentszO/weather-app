<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>szO's WeatherApp !</title>
  </head>
  <body>
    <div class="switch-container">
      <span>Switch to celsius</span>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="glass-effect">
      <div class="weather-container">
        <h1>Today's Weather</h1>
        <form action="" novalidate="">
          <div>
            <input
              type="search"
              placeholder="Search City or Zip Code or Coordinates"
            /><button>GO</button>
          </div>
        </form>
        <div class="weather-icon"></div>
        <div class="city-name">
          Please, search for a city!
          <div></div>
        </div>
        <div class="weather-temps-container">
          <div class="weather-temp">
            <!-- <div>Â°</div> -->
          </div>
          <div class="weather-conditions"></div>
        </div>
      </div>
    </div>
  </body>
</html>
