<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>szO's WeatherApp !</title>
  </head>
  <body>
    <div class="switch-container">
      <span>Switch to celsius</span>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="glass-effect">
      <div class="weather-container">
        <h1>Today's Weather</h1>
        <form action="" novalidate="">
          <div>
            <input
              type="search"
              placeholder="Search City or Zip Code or Coordinates"
            /><button>GO</button>
          </div>
        </form>
        <div class="weather-icon">
          <svg
            class="checkmark"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 52 52"
          >
            <circle
              class="checkmark_circle"
              cx="26"
              cy="26"
              r="25"
              fill="none"
            />
            <path
              class="checkmark_check"
              fill="none"
              d="M14.1 14.1l23.8 23.8 m0,-23.8 l-23.8,23.8"
            />
          </svg>
        </div>
        <div class="city-name">
          Please, search for a city!
          <div></div>
        </div>
        <div class="weather-temps-container">
          <div class="weather-temp">
            <!-- <div>Â°</div> -->
          </div>
          <div class="weather-conditions"></div>
        </div>
      </div>
    </div>
  </body>
</html>
